<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="img-container" id="imgs">
            <img src="https://wallpaper.forfun.com/fetch/16/1649074ecd03634e05639d767e131258.jpeg" alt="first image">
            <img src="https://images.pexels.com/photos/1097456/pexels-photo-1097456.jpeg?cs=srgb&dl=pexels-sebastiaan9977-1097456.jpg&fm=jpg" alt="second image">
            <img src="https://wallpaper.forfun.com/fetch/9f/9f2d0e3840ab815c6807d791aa58eb68.jpeg" alt="third image">
            <img src="https://images4.alphacoders.com/134/1347180.png" alt="fourth image">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
